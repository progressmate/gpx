name: go

on:
  push:
    paths:
      - '**.go'
      - '**.mod'
      - '**.sum'
      - '**.xsd'
      - '.github/workflows/go.yml'
    branches:
      - main
  pull_request:
    paths:
      - '**.go'
      - '**.mod'
      - '**.sum'
      - '**.xsd'
      - '.github/workflows/go.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install tools
        run: make install-tools

      - name: Run tests
        run: make test

      - name: Upload test coverage
        uses: codecov/codecov-action@v5.0.4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  generate:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install tools
        run: make install-tools

      - name: Run generators
        run: make generate

      - name: Check for changes
        run: |
          git add .
          git diff --staged --exit-code
